<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PWA de Gastos - Login e Registro">
  <meta name="theme-color" content="#3367D6">
  <title>PWA - Login e Registro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <!-- Tela de Login -->
  <div class="login-container" id="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
    </div>
    <div class="form-group">
      <label for="login-password">Senha:</label>
      <input type="password" id="login-password" required>
    </div>
    <div class="form-group">
      <button id="login-btn">Entrar</button>
    </div>
    <button id="show-register">Não tem conta? Registre-se</button>
  </div>

  <!-- Tela de Registro -->
  <div class="register-container" id="register-container" style="opacity: 0; display: none;">
    <h1>Registro</h1>
    <div class="form-group">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required>
    </div>
    <div class="form-group">
      <label for="register-password">Senha:</label>
      <input type="password" id="register-password" required>
    </div>
    <div class="form-group">
      <button id="register-btn">Registrar</button>
    </div>
    <button id="show-login">Já tem uma conta? Faça login</button>
  </div>
</div>
<script type="module" src="/script.js"></script>
</body>
</html>
