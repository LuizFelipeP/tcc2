<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Gasto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Editar Gasto</h1>
  <p id="welcome-message"></p>

  <!-- Formulário para editar gasto -->
  <div id="edit-expense-form">
    <div class="form-group">
      <label for="expense">Descrição do Gasto:</label>
      <input type="text" id="expense" name="expense" required>
    </div>

    <div class="form-group">
      <label for="amount">Valor:</label>
      <input type="number" id="amount" name="amount" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="date">Data:</label>
      <input type="text" id="date" name="date" >
    </div>

    <div class="form-actions">
      <button id="save-edit-btn">Salvar Alterações</button>
      <button id="cancel-edit-btn">Cancelar</button>
    </div>
  </div>

  <button id="logout-btn">Sair</button>
</div>

<script type="module" src="editar.js"></script>
</body>
</html>
